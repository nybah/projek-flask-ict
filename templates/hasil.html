<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8" />
    <title>Terima Kasih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4 text-center">
            <h2>Terima Kasih, {{ nama }}!</h2>
            <p>Kami telah terima maklumat anda.</p>

            <ul class="list-group mx-auto" style="max-width: 400px;">
                <li class="list-group-item"><strong>Nama:</strong> {{ nama }}</li>
                <li class="list-group-item"><strong>Kelas:</strong> {{ kelas }}</li>
                <li class="list-group-item"><strong>Mesej:</strong> {{ mesej }}</li>
            </ul>

            <a href="/" class="btn btn-primary mt-4">Kembali ke Laman Utama</a>
        </div>
    </div>
</body>
</html>
