<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Hubungi Kami</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .logo-animasi {
            font-size: 2rem;
            font-weight: bold;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <div class="logo-animasi text-primary">ðŸ“˜ Laman Hubungi Kami</div>
            <p class="lead">Hantar maklum balas anda di bawah ðŸ‘‡</p>
        </div>

        <div class="card shadow p-4">
            <form action="/hasil" method="POST">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>

                <div class="mb-3">
                    <label for="kelas" class="form-label">Kelas</label>
                    <input type="text" class="form-control" id="kelas" name="kelas" required>
                </div>

                <div class="mb-3">
                    <label for="mesej" class="form-label">Mesej</label>
                    <textarea class="form-control" id="mesej" name="mesej" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Hantar</button>
            </form>
        </div>
        <a href="/" class="btn btn-primary mt-4">Kembali ke Laman Utama</a>
    </div>
</div>
</html>
